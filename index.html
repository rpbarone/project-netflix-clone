<!DOCTYPE html>
<html>
<head>
	<title>Netflix</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
	
	<header class="navbar navbar-expand-lg navbar-dark container-fluid">
		<div class="row">
			<button data-toggle="collapse" data-target="#navToggle" class="col-2 col-md-1 navbar-toggler">
				<span class="navbar-toggler-icon"></span>
			</button>

			<div id="navToggle" class="collapse">
				<span>Navegar</span>
				<span>Infantil</span>
			</div>
			<img class="col-4 col-md-2" src="logo.png">
			<input class="col-4 col-md-2 offset-md-7 offset-2" type="search" name="" placeholder="Buscar">
		</div>
	</header>


	<main class="container-fluid">
		<div class="container row d-flex flex-column">
		
			<h5 class="title text-white mb-0 px-0">Vingadores: Ultimato</h5>
			

			<div class="stats px-0">
				<small>2019</small>
				<small>12</small>
				<small>182min</small>
			</div>

			<div class="button my-3 px-0">
				<button class="col">ASSISTIR</button>
			</div>
		
		</div>
	</main>

	<section class="movies container-fluid">
		<div class="pop-movies">
		<h5>Populares na Netflix</h5>
			<div class="img-row d-flex flex-nowrap">
				<img src="capitaoamerica.jpg">
				<img src="saul.jpg">
				<img src="the-rain.jpg">
				<img src="thor.jpg">
				<img src="thor.jpg">
			</div>
		</div>

		<div class="alta-movies">
		<h5>Em alta</h5>
			<div class="img-row d-flex flex-nowrap">
				<img src="eusoualenda.jpg">
				<img src="homemdeferro.jpg">
				<img src="thor.jpg">
				<img src="thor.jpg">
				<img src="thor.jpg">
			</div>
		</div>

		<div class="continue-movies">
		<h5>Continuar assistindo como RAPHAEL BARONE</h5>
			<div class="img-row d-flex flex-nowrap">
				<img src="menino.jpg">
				<img src="nossoplaneta.jpg">
				<img src="vingadores.jpg">
				<img src="thor.jpg">
				<img src="thor.jpg">
			</div>
		</div>

		<footer class="container-fluid px-0">
			<ul class="list-unstyled m-0"> 
				<li class="">Termos de uso</li>
				<li class="">Declaração de privacidade</li>
				<li class="">Preferência de cookies</li>
				<li class="">Centro de ajuda</li>
			</ul>
		</footer>
	</section>
	



<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
